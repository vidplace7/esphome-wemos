# https://www.wemos.cc/en/latest/s2/s2_mini.html
substitutions:
  name: "wemos-s2-mini"
  friendly_name: "LOLIN Wemos S2 Mini"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  min_version: "2022.11"  # Tested against '2022.11.5'
  project:
    name: wemos_base.s2-mini
    version: "0.1"
  platformio_options:               # Remove after 'lolin_s2_mini' supported properly - ESPHome 2022.12.0
    board_build.f_flash: 80000000L  # ''
    board_build.flash_mode: dio     # ''
    board_build.flash_size: 4MB     # ''
    board_build.variant: esp32s2    # ''

esp32:
  # board: esp32-s2-saola-1  # Fallback if 'lolin_s2_mini' is unstable
  board: lolin_s2_mini
  variant: esp32s2           # Remove after 'lolin_s2_mini' supported properly - ESPHome 2022.12.0
  framework:
    # type: esp-idf          # Enable after ESPHome 2022.12.0
    type: arduino            # Remove after ESPHome 2022.12.0
    version: 2.0.5           # ''
    platform_version: 5.2.0  # ''

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  ap: {}  # This spawns an AP with the device name and mac address with no password.

api:
logger:
ota:

dashboard_import:
  # Grab the latest version
  package_import_url: github://vidplace7/esphome-wemos/esp32-wemos-s2-mini.yaml

status_led:
  pin:
    number: GPIO15

button:
  - platform: safe_mode
    name: "${friendly_name} Safe Mode Boot"
    entity_category: diagnostic
